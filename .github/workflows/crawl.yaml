name: MAPP - Mobile App Review Crawler & Deploy

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write 

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum
      
      - name: Verify fonts
        run: fc-list :lang=ko
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py3.12-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-py3.12-
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Environment Check
        run: |
          echo "ðŸ“¦ Installed packages:"
          pip list | grep -E "(google|play|scraper)" || echo "No matching packages"

      - name: Run MAPP Crawler with Debug
        run: |
          echo "ðŸš€ Starting MAPP Crawler with enhanced debugging..."
          echo "ðŸ“Š Configuration:"
          echo "   â€¢ REVIEW_COUNT: ${REVIEW_COUNT}"
          echo "   â€¢ ANALYSIS_DAYS: ${ANALYSIS_DAYS}"
          python -u main.py
        env:
          PYTHONUNBUFFERED: 1
          DEBUG_MODE: 1
          REVIEW_COUNT: 500
          ANALYSIS_DAYS: 7

      - name: Rename HTML file to index.html
        run: |
          cd ./output
          cp mapp_report_*.html index.html
          echo "âœ“ index.html created from MAPP report"
          ls -la *.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4